<!DOCTYPE html>
<html>
    <head>
        <title>INNER HTML Page</title>
    </head>
    <body>
       <h1>JavaScript Function</h1> 

       <p id="demo1"></p>
       <p id="demo2"></p>
       <p id="demo3"></p>

    
       <script>
        const car={
            firstName:"Fiat",
            lastName:"500",
            fullName: function(){
                return  this.firstName+""+this.lastName
            }
        }
        document.getElementById("demo1").innerHTML=car.fullName();

       </script>
    </body>

</html>
