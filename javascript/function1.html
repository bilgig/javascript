<!DOCTYPE html>
<html>
    <head>
        <title>INNER HTML Page</title>
    </head>
    <body>
       <h1>JavaScript Function</h1> 

       <p id="demo1"></p>
       <p id="demo2"></p>
       <p id="demo3"></p>
    
       <script>
        function multipy(p1,p2){
            return p1*p2
        }
        let result=multipy(3,5);
        document.getElementById("demo1").innerHTML=result;
     
       </script>
    </body>

</html>
