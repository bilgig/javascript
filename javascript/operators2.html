<!DOCTYPE html>
<html>
    <head>
        <title>INNER HTML Page</title>
    </head>
    <body>
       <h1>My First H1 Element</h1> 

       <p id="demo1"></p>
       <p id="demo2"></p>
       <p id="demo3"></p>
       <p id="demo4"></p>
       <p id="demo5"></p>
       <p id="demo6"></p>


       <script>
        let x=10
        x+=5;
        let y=8;
        y-=3;
        let z=2;
        z*=5;
        let w=2;
        w**=5;
        

        document.getElementById("demo1").innerHTML="x is "+x;
        document.getElementById("demo2").innerHTML="y is "+y;
        document.getElementById("demo3").innerHTML="z is "+z;
        document.getElementById("demo4").innerHTML="w is "+w;

       </script>
    </body>

</html>
