<!DOCTYPE html>
<html>
    <head>
        <title>INNER HTML Page</title>
    </head>
    <body>
       <h1>JavaScript Function</h1> 

       <p id="demo1"></p>
       <p id="demo2"></p>
       <p id="demo3"></p>



    
       <script>
        const car={
            type:"Fiat",
            model:"500",
            color:"white"
        }
        document.getElementById("demo1").innerHTML=car.type;
        document.getElementById("demo2").innerHTML=car.model;
        document.getElementById("demo3").innerHTML=car.color;

       </script>
    </body>

</html>
