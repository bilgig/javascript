<!DOCTYPE html>
<html>
    <head>
        <title>INNER HTML Page</title>
    </head>
    <body>
       <h1>My First H1 Element</h1> 

       <p id="demo1"></p>
       <p id="demo2"></p>
       <p id="demo3"></p>
       <p id="demo4"></p>
       <p id="demo5"></p>
       <p id="demo6"></p>


       <script>
        //numbers
        let x=16+4+"Volvo";
        let y="Volvo"+16+4;//String concat->Volvo164
        let z="Volvo"+(16+4);//math operation ->Volvo20

        document.getElementById("demo1").innerHTML="x is "+x;
        document.getElementById("demo2").innerHTML="y is "+y;
        document.getElementById("demo3").innerHTML="z is "+z;
     
       </script>
    </body>

</html>
