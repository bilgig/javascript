<!DOCTYPE html>
<html>
    <head>
        <title>INNER HTML Page</title>
    </head>
    <body>
       <h1>JavaScript Function02</h1> 
       <button onclick="doIt()">Do IT</button>
       <button onclick="multipy(3,6)">MULTIPY</button>


       <p id="demo1"></p>
       <p id="demo2"></p>
       <p id="demo3"></p>
    
       <script>
        function multipy(p1,p2){
            console.log("multify method")
            console.log("p1")
            console.log("p2")

            return p1*p2
        }
        function doIt(){
            console.log("do it method")
            let result=multipy(3,5);
            document.getElementById("demo1").innerHTML=result;
     
        }
 
       </script>
    </body>

</html>
