<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CALCULATOR Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card" style="max-width: 60%;">
    <div class="card-body">
      <h5 class="card-title text-center">Calculator</h5>
      <form>
        <div class="mb-3">
          <label for="exampleInputNumber1" class="form-label"> Number 1</label>
          <input type="number" class="form-control" id="InputNumber1" aria-describedby="userNamelHelp" placeholder="Number 1">
        </div>
        <div class="mb-3">
          <label for="exampleInputNumber2" class="form-label">Number 2</label>
          <input type="number" class="form-control" id="InputNumber2" placeholder="Number 2">
        </div>
            <button type="submit" class="btn btn-primary" onclick="sum()">Topla</button>
          </div>
          <p id="hesapla"></p>

      </form>
   
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
   function sum(){
    let number1 = document.getElementById("InputNumber1").innerHTML;
    console.log(number1)
    let number2 = document.getElementById("InputNumber2").innerHTML;
    let result =number1+number2;
    document.getElementById("hesapla").innerHTML=result;
    }

</script>
</body>
</html>
