<!DOCTYPE html>
<html>
    <head>
        <title>INNER HTML Page</title>
    </head>
    <body>
       <h1>My First H1 Element</h1> 

       <p id="demo"></p>

       <script>
        const cars=["Audi", "Volvo","BMW"];
        cars[0]="Toyota";
        cars.push("Audi");
document.getElementById("demo").innerHTML=cars;


       </script>
    </body>

</html>
